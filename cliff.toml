  { message = "^fix", group = "<!-- 1 -->ğŸª² Bug Fixes" },
  { message = "^docs", group = "<!-- 2 -->ğŸ“š Docs" },
  { message = "^refactor", group = "<!-- 3 -->â™»ï¸ Refactor" },
  { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { message = "^test", group = "<!-- 5 -->ğŸ§ª Tests" },
  { message = "^ci", group = "<!-- 7 -->ğŸ”§ CI" },
  { message = "^bump", group = "<!-- 6 -->ğŸ›³ï¸ Release" },
  # Fallback â€“Â skip anything that didn't match the above rules.
  { message = ".*", group = "<!-- 10 -->ğŸ’¼ Other" },
]

filter_unconventional = false
sort_commits = "oldest"
topo_order = false
