[changelog]
header = ""

body = """
{% if version -%}
## {{ version | replace(from="rust-v", to="") | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else %}
## [unreleased]
{% endif %}

{%- for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}

{% for commit in commits %}- {% if commit.scope %}*({{ commit.scope }})* {% endif %}{% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}
{% endfor %}

{%- endfor -%}
"""

footer = ""

trim = true
postprocessors = []

[git]
conventional_commits = true
tag_pattern = "^rust-v.*$"

commit_parsers = [
  { message = "^feat",    group = "<!-- 0 -->🚀 Features" },
  { message = "^fix",     group = "<!-- 1 -->🪲 Bug Fixes" },
  { message = "^docs",    group = "<!-- 2 -->📚 Docs" },
  { message = "^refactor",group = "<!-- 3 -->♻️ Refactor" },
  { message = "^perf",    group = "<!-- 4 -->⚡ Performance" },
  { message = "^test",    group = "<!-- 5 -->🧪 Tests" },
  { message = "^ci",      group = "<!-- 7 -->🔧 CI" },
  { message = "^bump",    group = "<!-- 6 -->🛳️ Release" },
  { message = ".*",       group = "<!-- 10 -->💼 Other" },
]

filter_unconventional = false
sort_commits = "oldest"
topo_order = false
